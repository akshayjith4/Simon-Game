<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <h1 id="level-title">Press Any Key to Start</h1>
  <h2 id="level-display">Level 0</h2>
  <div class="container">
    <div class="row">
      <button id="green" class="btn green" role="button"></button>
      <button id="red" class="btn red" role="button"></button>
    </div>
    <div class="row">
      <button id="yellow" class="btn yellow" role="button"></button>
      <button id="blue" class="btn blue" role="button"></button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./game.js"></script>
</body>
</html>
